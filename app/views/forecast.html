


<h1 class="forecast-h1">5-day Forecast for {{forecastData.city.name}}</h1>

<div ng-repeat="prediction in forecastData.list" class="weather-forecast">
    <h2>{{prediction.dt*1000 | date:'MMM dd, yyyy'}}</h2>
    <p>{{prediction.weather[0].description}}</p>
    <h3>Temperature</h3>
    <p>Min: {{prediction.temp.min}} &deg;F Max: {{prediction.temp.max}} &deg;F</p>
</div>


<div class="forcast-buttons">
<p><a ng-href="#!/current/{{cityID}}" class="btn btn-lg btn-primary">View Current Weather</a></p>
<p id="general-btn"><a ng-href="#!/" class="btn btn-md btn-primary">Find Another City</a></p>
</div>
